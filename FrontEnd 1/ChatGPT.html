<html>
  <head>
    <title>Online Store</title>
    <style>
      /* Add some style to the website */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
        color: #0070ba;
      }
      .product-list {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
      }
      .product {
        border: 1px solid #ccc;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        width: calc(33.33% - 20px);
        margin: 10px;
        background-color: #fff;
      }
      .product img {
        width: 100%;
      }
      .product .info {
        padding: 10px;
      }
      .product h2 {
        font-size: 18px;
        margin: 0;
      }
      .product p {
        font-size: 14px;
        color: #666;
      }
      .product .price {
        font-size: 16px;
        font-weight: bold;
        color: #0070ba;
      }
      .product .button {
        display: block;
        width: 80%;
        padding: 10px;
        margin: 10px auto;
        background-color: #0070ba;
        color: #fff;
        text-align: center;
        text-decoration: none;
      }
      .product .button:hover {
        background-color: #005d99;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Online Store</h1>
    <p>Check out our selection of products below:</p>
    <div class="product-list">
        <!-- Product 1 -->
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <div class="info">
            <h2>Product 1</h2>
            <p>Description of product 1 goes here.</p>
            <p class="price">$29.99</p>
            <a href="#" class="button">Add to Cart</a>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <div class="info">
            <h2>Product 2</h2>
            <p>Description of product 2 goes here.</p>
            <p class="price">$39.99</p>
            <a href="#" class="button">Add to Cart</a>
          </div>
        </div>
        <!-- Product 3 -->
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <div class="info">
            <h2>Product 3</h2>
            <p>Description of product 3 goes here.</p>
            <p class="price">$49.99</p>
            <a href="#" class="button">Add to Cart</a>
          </div>
        </div>
      </div>
    </body>
    </html>
