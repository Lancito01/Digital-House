<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaFront</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">InstaFront</div>
        <div class="search"><input type="text" value="Buscador..."></div>
        <div class="profile"><img src="img/fotoPerfil.png" alt="foto"></div>
    </header>
    <section class="website">
        <div class="stories">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
            <img src="img/fotoPerfil.png" alt="foto">
        </div>
        <div class="post">
            <div class="poster">
                <img src="img/fotoPerfil.png" alt="foto">
                <p>Abril Gonz√°lez</p><span><p>...</p></span>
            </div>
            <div class="post-content-image">
                <img src="img/fotoPerfil.png" alt="foto">
            </div>
            <div class="post-options">
                <img src="img/far fa-heart.png" alt="like">
                <img src="img/far fa-comment.png" alt="comment">
                <img src="img/far fa-paper-plane.png" alt="send">
                <img src="img/far fa-smile.png" alt="smiley">
            </div>
            <div class="post-content-rest">
                <p>Les gusta a lulipringless y a otras personas</p>
                <p><span class="gray-text">Ver los 3,672 comentarios</span></p>
                <p><span class="bold">Gabriela Mancini</span> Hola! que placer verte en frontend!!</p>
                <p><span class="bold">Jonathan Gonzalez</span> Te estabamos esperando!! Vamooh!</p>
            </div>
        </div>
    </section>
</body>
